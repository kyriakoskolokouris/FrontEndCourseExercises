<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Book(title, author, pages, read) {
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;

        this.info = function () {
          document.body.innerHTML = ` The ${title} by ${author}, ${pages} pages, ${read}.  `;
        };
      }

      const book = new Book("Hobbit", "J.R.R. Tolkien", 295, "not read yet");
      book.info();
    </script>
  </body>
</html>
